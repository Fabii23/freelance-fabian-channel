<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Download link</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h3> SIMPLE File Download</h3>
        </div>
        <div class="container">
        </div>

        <!-- <script src="noob.js"></script> -->
        <script src="advanced.js"></script>

        <script>
            const testPayload =`id,name,status,
            1325-3FDB,Jim Smith,In Progress,
            6725-3FDB,Simon Waynes,Completed`;

            OnTheFly.DownloadLink.init({
                fileName : "sampleCSV",
                fileExt  : ".csv",
                downloadLabel : "Sample2.csv",
                fileData : testPayload, 
                classList : [ "shadow-sm","p-3", "mb-5", "bg-white", "rounded"],
                sourceElement : document.getElementsByClassName('container')[0],
            });

            OnTheFly.DownloadLink.init({
                fileName : "sampleText",
                fileExt  : ".txt",
                downloadLabel : "Sample3.txt",
                classList : ["shadow-sm", "p-3", "mb-5", "bg-white", "rounded"],
                mimeType : " text/plain", 
                fileData : "Some test text for you.", 
                sourceElement : document.getElementsByClassName('container')[0],
            });
        </script>

    </body>
</html>
